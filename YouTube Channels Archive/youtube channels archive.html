<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Channels Archive</title>
        <link rel="stylesheet" href="../universal darkmode.css">

        <style>
    body {
        font-family: Arial, sans-serif;
    }

    /* Container that holds all cards */
    .channel-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .channel-card {
        display: flex;
        align-items: center;
        padding: 15px;
        border-radius: 15px;
        border: 3px solid black;
        text-decoration: none;
        color: black;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        width: 30%; /* Side-by-side on PC */
        min-width: 280px;
    }

    .channel-card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
    }

    .channel-info h3 {
        margin: 2px 0;
    }

    .channel-info p {
        margin: 5px 0 0 0;
        font-size: 14px;
        font-style: italic;
    }

    /* Channel Colors */
    .luke {background-color: #90EE90;}
    .moreluke {background-color: #FFDAB9;}
    .kule {background-color: #87CEFA;}

    /* ðŸ“± Mobile Layout */
    @media (max-width: 768px) {
        .channel-card {
            width: 100%;
        }
    }
</style>
    </head>

    <body>
        <img src="youtube-logo-hd-8-1348870541.png" width="50px">
        <h1>Select a YouTube Channel</h1>

        <a href="../index.html"><button>Back to home</button></a>

        </a>

        <!-- More LukePlayz -->

                <h3>More LukePlayz</h3>

            </div>
        </a>

        <!-- KuleGuy -->

        </div>

        <script src="../universal darkmode.js"></script>
